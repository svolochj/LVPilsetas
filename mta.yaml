---
_schema-version: '3.1'
ID: lvpilsetas
version: 1.0.0
description: "Latvijas pilsetas"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx -p @sap/cds-dk cds build --production

modules:
  - name: lvpilsetas-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: lvpilsetas-db
      - name: lvpilsetas-auth
      - name: lvpilsetas-loggs

  - name: lvpilsetas-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: lvpilsetas-db

  - name: lvpilsetas-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - lvpilsetas.zip
          name: lvpilsetas-ui
          target-path: resources/

  - name: lvpilsetas-ui
    type: html5
    path: app/pilsetasonmap/
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - 'npm run build:cf'
      supported-platforms: []
    description: Latvijas pilsetas

  - name: lvpilsetas
    type: approuter.nodejs
    path: app/ # from cds.env.folders. Consider also cds.env.build.target -> gen/app
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: lvpilsetas-auth
      - name: lvpilsetas-loggs

resources:
  - name: lvpilsetas-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: lvpilsetas-db

  - name: html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host

  - name: lvpilsetas-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: lvpilsetas-${org}-${space}
        tenant-mode: dedicated

  - name: lvpilsetas-loggs
    type: org.cloudfoundry.managed-service
    parameters:
      service: application-logs
      service-plan: lite